<div class="container-fluid">

  <div class="row">

    <div class="col-md-2">
      <app-side-nav></app-side-nav>
    </div>
    

    <div class="col-md-10" style="text-align:center">
      <div class="row">
      <b class="heading col-md-12">All Lists</b>
      </div>
      
      <div class="row">
      <div *ngFor="let list of allLists" class="col-md-4">
    
          <div class="card">
            <div class="card-heading">{{list.title | uppercase}}</div>
            <div class="card-body">      
                <p>{{list.description}}</p>
            </div>
            <div class="card-footer">Created on {{list.created | date}}<br/> by {{list.author}}
            <br/><br/><a [routerLink]="['/list',list.listId]" class="btn btn-success">Read</a>
            </div>   
          </div>
    
          <br/>

      </div>
      </div>
    </div>
  </div>
</div>
